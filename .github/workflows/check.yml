name: Run Checks
on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  setup:
    uses: ./.github/workflows/cache-environment.yml
    with:
      node-version: ${{ inputs.node-version }}

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Use Workspace
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}
          key: env-${{ github.run_id }}-${{ inputs.node-version }}

      - name: Run linter
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Use Workspace
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}
          key: env-${{ github.run_id }}-${{ inputs.node-version }}

      - name: Run tests
        run: npm test